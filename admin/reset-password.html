<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Admin Password</title>
    <link rel="stylesheet" href="../css/variables.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-primary);
            font-family: var(--font-family-primary);
        }

        .reset-container {
            width: 100%;
            max-width: 500px;
            padding: var(--space-md);
        }

        .reset-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
        }

        h1 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-md) 0;
        }

        p {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin: 0 0 var(--space-lg) 0;
            line-height: var(--line-height-normal);
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--color-info);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .info-box p {
            margin: 0;
            font-size: var(--font-size-sm);
            color: var(--color-info);
        }

        .btn {
            width: 100%;
            padding: var(--space-sm) var(--space-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-base);
            font-family: var(--font-family-primary);
            margin-bottom: var(--space-sm);
        }

        .btn-danger {
            background: var(--color-error);
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg-primary);
            border-color: var(--color-primary);
        }

        .message {
            margin-top: var(--space-md);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            text-align: center;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: var(--space-lg);
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <h1>Reset Admin Password</h1>
            <p>Forgot your password? No problem! Click the button below to clear your password and start fresh.</p>

            <div class="info-box">
                <p><strong>⚠️ Note:</strong> This will only reset your admin password. Your blog posts will remain safe and unchanged.</p>
            </div>

            <button class="btn btn-danger" id="reset-btn">Reset Password</button>
            <button class="btn btn-secondary" id="cancel-btn">Cancel</button>

            <div id="message" class="message" style="display: none;"></div>

            <a href="index.html" class="back-link">← Back to login</a>
        </div>
    </div>

    <script>
        const resetBtn = document.getElementById('reset-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const messageDiv = document.getElementById('message');

        resetBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset your admin password? You will need to set a new one.')) {
                // Clear the password from localStorage
                localStorage.removeItem('blog_admin_password');

                // Clear any sessions
                localStorage.removeItem('blog_admin_session');
                sessionStorage.removeItem('blog_admin_session');

                // Show success message
                messageDiv.textContent = '✓ Password reset successfully! You can now set a new password.';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        cancelBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
